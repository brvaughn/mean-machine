
<div class="row col-sm-6 col-sm-offset-3">

  <div class="jumbotron">
    <h2>Login</h2>

    <form ng-submit="login.doLogin()">

      <!-- Username input is here -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="login.loginData.username"/>
      </div>

      <!-- Password goes here -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="login.loginData.password"/>
      </div>

      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>
      
      <!-- The Login! button -->
      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">Login</span>
        <span ng-if="login.processing"><span class="glyphicon glyphicon-repeat spinner"></span></span>
      </button>

    </form>

  </div>
</div>
